<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>缝大师</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
    <div>
        <table class="w3-table">
            <caption>缝大师AA级材料美缝价格计算器</caption>
            <tr>
                <th>瓷砖规格</th>
                <th>瓷砖用量（片）</th>
            </tr>
            <tr>
                <td>规格800*800</td>
                <td><input id="t500" onkeyup=update(this) type="number" value="0"></td>
            </tr>
            <tr>
                <td>规格400*800</td>
                <td><input id="t400" onkeyup=update(this) type="number" value="0"></td>
            </tr>
            <tr>
                <td>瓷砖总价</td>
                <td id="price">
                    0元
                </td>
            </tr>
        </table>
    </div>
    <script>
        function update(input) {
            var v500 = document.getElementById("t500").value;
            var v400 = document.getElementById("t400").value;
            document.getElementById("price").innerHTML = (v500 * 5 + v400 * 4) + "元";
        }
    </script>

</body>

</html>
