<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Fengdashi</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
    <div>
        <table class="w3-table">
            <tr>
                <th>规格</th>
                <th>数目</th>
            </tr>
            <tr>
                <td>500*500</td>
                <td><input id="t500" onkeyup=update(this) type="number" value="0"></td>
            </tr>
            <tr>
                <td>400*400</td>
                <td><input id="t400" onkeyup=update(this) type="number" value="0"></td>
            </tr>
            <tr>
                <td>价格3</td>
                <td>
                    <p id="price">0元</p>
                </td>
            </tr>
        </table>
    </div>
    <script>
        function update(input) {
            var v500 = document.getElementById("t500").value;
            var v400 = document.getElementById("t400").value;
            document.getElementById("price").innerHTML = (v500 * 5 + v400 * 4) + "元";
        }
    </script>

</body>

</html>
